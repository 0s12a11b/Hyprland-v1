################
### МОНИТОРЫ ###
################

# https://xwiki.hyprland.org/Configuring/Monitors/
monitor =,preferred,auto,auto
monitor = HDMI-A-1, 1920x1080@60.0, 0x0, 1.0




#################
### ПРОГРАММЫ ###
#################

# https://wiki.hyprland.org/Configuring/Keywords/

$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun




#################
### АВТОСТАРТ ###
#################

exec-once = waybar
exec-once = hyprpaper
exec-once = systemctl --uesr import-environment
exec-once = dbus-update-activaion-environment --systemd


xwayland {
    force_zero_scaling = true
}




############################
### ПЕРЕМЕННЫЕ ОКРУЖЕНИЯ ###
############################

# https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland




################
### ОСНОВНОЕ ###
################

# https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 4
    gaps_out = 10

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types
    col.active_border = rgba(2a5894ee) rgba(2a5894ee) 45deg
    col.inactive_border = rgba(2a58941A)

    resize_on_border = false 

    # https://wiki.hyprland.org/Configuring/Tearing/
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 7

    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # https://wiki.hyprland.org/Configuring/Animations/

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# https://wiki.hyprland.org/Configuring/Dwindle-Layout/ 
dwindle {
    pseudotile = true 
    preserve_split = true 
}

# https://wiki.hyprland.org/Configuring/Master-Layout/
master {
    new_is_master = true
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0
    disable_hyprland_logo = true 
}




############
### ВВОД ###
############

input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =
    repeat_rate = 50
    repeat_delay = 500
    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 означает никаких модификаций.

    touchpad {
        natural_scroll = false
    }
}


gestures {
    workspace_swipe = false
}


device {
    name = glorious-model-o
    sensitivity = -0.35
}




#############
### БИНДЫ ###
#############

$mainMod = SUPER # Кнопка "Виндовс"

#https://wiki.hyprland.org/Configuring/Binds/
bind = $mainMod, return, exec, $terminal
bind = $mainMod, f4, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, 
bind = $mainMod, J, togglesplit, 
bind = $mainMod SHIFT, B, exec, ~/.config/waybar/launch.sh


bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d


bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10


bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic


bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1


bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow




